<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <form>
            <input id="fname" class="input" type="text" placeholder="Firstname">
            <small class="fname"></small>
            <input id="lname" class="input" type="text" placeholder="Lastname">
            <small class="lname"></small>
            <input id="num" class="input" type="number" placeholder="+998">
            <small class="num"></small>
            <input id="pwr" class="input" type="password" placeholder="Password">
            <input id="cpwr" class="input" type="password"  placeholder="Confirm password">
            <small class="pwr"></small>
            <input id="submit" class="input" type="submit" value="submit">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
